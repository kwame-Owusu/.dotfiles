# remap prefix from 'C-b' to 'C-a'
unbind C-b
unbind C-h #using this for my movement in nvim
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %


#switch status bar from bottom to top
set-option -g status-position top

#for normal colors when in tmux mode
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# switch panes using vim like navigation
bind -n  M-h select-pane -L
bind -n  M-j select-pane -D
bind -n  M-k select-pane -U
bind -n  M-l select-pane -R

# Opens a fuzzy finder in a popup to quickly find and edit files
bind-key f display-popup -E "find . -type f | fzf | xargs nvim"

# Opens a lazygit in a popup inside tmux window
bind-key g display-popup -w 80% -h 80% -E "lazygit"
# Opens github repo in browser 
bind-key G run-shell "$HOME/scripts/tmux/open-github.sh"
#open htop in a popup
bind-key h display-popup -w 80% -h 80% -E "htop"

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# COLORSCHEME: minimal gray (no backgrounds)
set-option -g status "on"

# Transparent/minimal - no background colors
set-option -g status-style bg=default,fg=#d0d0d0
set-window-option -g window-status-activity-style bold,underscore
set-option -g pane-active-border-style fg=#888888
set-option -g pane-border-style fg=#444444
set-option -g message-style bg=default,fg=#d0d0d0
set-option -g message-command-style bg=default,fg=#d0d0d0
set-option -g display-panes-active-colour colour246
set-option -g display-panes-colour colour238

set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"

set-window-option -g window-status-separator ""

# Minimal - just session name (no background)
set-option -g status-left "#[fg=#888888] #S  "

# Minimal - empty right side
set-option -g status-right ""

# Current window (active) - just brighter text
set-window-option -g window-status-current-format " #[fg=#ffffff,bold]#I:#W "

# Inactive windows - dimmed
set-window-option -g window-status-format " #[fg=#808080]#I:#W "

# reload config file (change file location to your the tmux.conf you want to use)
bind-key r source-file ~/.tmux.conf 

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

